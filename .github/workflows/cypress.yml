name: Cypress Nightly Tests

on:
  schedule:
    - cron: '0 5 * * *'  # 5:00 AM UTC daily
  workflow_dispatch:      # Manual trigger from GitHub UI

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress in headless Chrome
        run: npx cypress run --browser chrome --headless --spec "cypress/e2e/Nightly/team-a/**/*.cy.js"

      - name: Upload artifacts if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos
            cypress/screenshots
